<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous"
    />
    <title>What's your Weather?</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="form-group col-lg-6 my-5">
                <form class="input-group serach-city">
                    <input 
                        type="search" 
                        class="form-control" 
                        id="city-name" 
                        placeholder="City Name"
                        aria-describedby="msg"
                    />
                    <span class="input-group-btn">
                        <button class="btn btn-danger search" type="button">Search</button>
                    </span>
                </form>
                <small class="text-danger msg"></small>
            </div>
        </div>
        <div class="row justify-content-center mx-auto">
            <div class="col-lg-4 col-md-7">
                <div class="card p-5 mt-5">
                    <div class="location">
                        <h2 class="location-timezone">Place</h2>                        
                        <div class="degree">
                            <h2>
                                <span class="temp-degree">Temperature</span>
                                <span class="ml-2 units">&deg; C</span>
                            </h2>
                        </div>
                        <img src="" alt="Weather Icon" class="icon img-fluid"/>
                        <figcaption 
                            class="temp-desc text-muted text-uppercase"
                        >
                            Weather
                        </figcaption>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="./main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
        crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
        crossorigin="anonymous"
    ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
        crossorigin="anonymous"
    ></script>
</body>
</html>
