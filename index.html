<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous"
    />
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <title>What's your Weather?</title>
</head>
<body>
    <div class="container-fluid">
        <form class="form-row search-city mt-5" onsubmit="return false;">
            <div class="col-lg-2"></div>
            <div class="col-lg-3 col-8">
                <input 
                    class="form-control bg-transparent text-white border-bottom" 
                    id="city-name" 
                    placeholder="City Name"
                    aria-describedby="msg"
                />
            </div>
            <div class="col-sm-2 col-4">
                <button 
                    class="btn btn-danger search" 
                    type="submit"
                >
                    Search
                </button>
            </div>
        </form>
        <div class="row justify-content-center">
            <small class="text-danger msg"></small>
        </div>

        <div class="row justify-content-center">
            <div class="card text-center text-white mt-5 py-4 px-5">
                <div class="location">
                    <p class="location-timezone font-weight-bold">Place</p>                        
                    <div class="degree">
                        <p>
                            <span class="temp-degree">Temperature</span>
                            <span class="units">&deg; C</span>
                        </p>
                    </div>
                    <img src="" alt="Weather Icon" class="icon img-fluid"/>
                    <p
                        class="temp-desc"
                    >
                        Weather
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="./script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
        crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
        crossorigin="anonymous"
    ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
        crossorigin="anonymous"
    ></script>
</body>
</html>
